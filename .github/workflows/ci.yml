name: "CI"
on:
  - push
  - pull_request

jobs:
  ormolu:
    name: "Ormolu"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4

    - name: "Run Ormolu"
      uses: haskell-actions/run-ormolu@v12
      with:
        version: 0.7.4.0
  build:
    name "Build (GHC ${{ matrix.ghc-version}} on ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        ghc-version:
        - 9.4.8
        cabal-version:
        - 3.10.3.0
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up GHC ${{ matrix.ghc-version }}"
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal-version }}
          cabal-update: true
      - name: "Build"
        run: |
          cabal build

      - name: "Run tests"
        run: |
          cabal test
